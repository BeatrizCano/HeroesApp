
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="hero; else divLoading" class="grid  p-2">

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage"  [alt]="hero.superhero" mat-card-image />
  </mat-card>


  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="mt-4">

        <mat-card>
          <mat-card-subtitle class="p-2">Primera Aparición</mat-card-subtitle>
          <mat-card-content>{{ hero.first_appearance }}</mat-card-content>
        </mat-card>

        <mat-card class="mt-3">
          <mat-card-subtitle class="p-2">Alias</mat-card-subtitle>
          <mat-card-content>{{ hero.characters }}</mat-card-content>
        </mat-card>

        <mat-card class="mt-3">
          <mat-card-subtitle class="p-2">Publicación</mat-card-subtitle>
          <mat-card-content>{{ hero.publisher }}</mat-card-content>
        </mat-card>

        <mat-card class="mt-3">
          <mat-card-subtitle class="p-2">Alter Ego</mat-card-subtitle>
          <mat-card-content>{{ hero.alter_ego }}</mat-card-content>
        </mat-card>

      <button
        mat-raised-button
        class="mt-4 p-4"
        color="primary"
        (click)="goBack()"
      >
      <mat-icon>arrow_back</mat-icon>
        Volver
      </button>
    </mat-card-content>

  </mat-card>

</div>
